<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Post</title>
</head>
<body>

<h1>Create a Post</h1>

{% if message %}
    <p>{{ message }}</p>
{% endif %}

<form method="POST">

    <p>
        <label>NetID:</label><br>
        <input type="text" name="netid" required>
    </p>

    <p>
        <label>Name of Place:</label><br>
        <input type="text" name="location" required>
    </p>

    <p>
        <label>Google Maps URL:</label><br>
        <input type="text" name="googlemaps" required>
    </p>

    <p>
        <label>Noise Level:</label><br>
        <input type="radio" name="noise_level" value="Silent Study" required> Silent Study<br>
        <input type="radio" name="noise_level" value="Quiet Pair"> Quiet Pair<br>
        <input type="radio" name="noise_level" value="Fit for Group"> Fit for Group
    </p>

    <p>
        <label>WiFi:</label><br>
        <input type="radio" name="wifi" value="Yes" required> Yes<br>
        <input type="radio" name="wifi" value="No"> No
    </p>

    <p>
        <label>Outlets:</label><br>
        <input type="radio" name="outlets" value="Yes" required> Yes<br>
        <input type="radio" name="outlets" value="No"> No
    </p>

    <p>
        <label>Reservable:</label><br>
        <input type="radio" name="reservable" value="Yes" required> Yes<br>
        <input type="radio" name="reservable" value="No"> No
    </p>

    <p>
        <label>Climate:</label><br>
        <input type="text" name="climate" required>
    </p>

    <p>
        <label>Hours:</label><br>
        <input type="text" name="hours" required>
    </p>

    <button type="submit">Create Post</button>

</form>

<br>

<button tye = "submit"><a href="{{ url_for('home') }}" style="color:black;text-decoration: none;">Back to Home</a></button>

</body>
</html>
