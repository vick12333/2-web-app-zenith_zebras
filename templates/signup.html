<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #ffffff;
            width: 400px;
            padding: 60px 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 6px;
        }

        label {
            display: block;
            font-size: 22px;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            height: 55px;
            margin-bottom: 35px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #333;
            box-sizing: border-box;
        }

        .login-text {
            text-align: center;
            margin-bottom: 30px;
            font-size: 20px;
        }

        .login-text a {
            display: block;
            text-decoration: underline;
            color: black;
            margin-top: 5px;
        }

        button {
            width: 100%;
            height: 60px;
            background-color: #d9d9d9;
            border: none;
            font-size: 22px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c9c9c9;
        }

        .error {
            color: red;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="signup-container">

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Password:</label>
        <input type="password" name="password" required>

        <label>Confirm Password:</label>
        <input type="password" name="confirm_password" required>

        <div class="login-text">
            Have an account?
            <a href="{{ url_for('login') }}">Log In</a>
        </div>

        <button type="submit">Submit</button>
    </form>

</div>

</body>
</html>
