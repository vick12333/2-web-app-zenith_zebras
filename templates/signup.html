<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
    <div class="app">

    <div class="header">
    <h1 class="page-title">Sign Up</h1>
    </div>

    {% if error %}
        <p class="signup_error">{{ error }}</p>
    {% endif %}

    <form method="POST" class="signup_form">

    <div>
        <label for="email" class="signup_label">Email</label>
        <input type="email" name="email" id="email"
               class="input signup_input"
               required>
    </div>

    <div>
        <label for="password" class="signup_label">Password</label>
        <input type="password" name="password" id="password"
               class="input signup_input"
               required>
    </div>

    <div>
        <label for="confirm_password" class="signup_label">
            Confirm Password
        </label>
        <input type="password" name="confirm_password"
               id="confirm_password"
               class="input signup_input"
               required>
    </div>

    <button type="submit" class="signup_button">
        Create Account
    </button>

    </form>

    <div class="signup_footer">
        Already have an account?
        <a href="{{ url_for('login') }}">Log In</a>
    </div>

    </div>
</body>
</html>
