<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>HomePage</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
  </head>

  <body>
    <main class="app">
      <header class="header">
        <h1 class="page-title">HomePage</h1>
      </header>

      <nav class="top-buttons">
        <a class="btn" href="{{ url_for('create_post') }}">Create<br>Post</a>
        <a class="btn" href="{{ url_for('map_page') }}">Map</a>
        <a class="btn" href="{{ url_for('logout') }}">Log<br>Out</a>
      </nav>

      <form class="search" method="GET" action="{{ url_for('home') }}">
        <input class="search-input" type="text" name="q" placeholder="Search By Name" value="{{ q or '' }}">
      </form>

      <section class="places">
        {% for post in posts %}
          <div class="place-card">
            <div class="place-name">{{ post.place_name }}</div>
            <div class="place-loc">{{ post.location }}</div>
          </div>
        {% endfor %}
      </section>
    </main>
  </body>
</html>
